apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
